<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="form" onsubmit="return validateForm()">
            <div class="labels">
            <label for="name">Apka Name:</label>
            <input type="text" id="name" name="name" placeholder="Kripya apna pura name likhiye">
            </div>
            
            <div class="labels">
            <label for="address">Apka address:</label>
            <input type="text" id="address" name="address" placeholder="Apka pata dijiye hume">
            </div>  

            <div class="labels">
            <label for="email">Apka Email:</label>
            <input type="email" id="email" name="email" placeholder="Yaha apna email adrress daliye ji">
            </div>

            <div class="labels">
            <label for="place">Choose place to travel with me:</label>
            <select name="place" id="place">
                <option value=""></option>
                <option value="Dharamshala">Dharamshala</option>
                <option value="Surat">Surat</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Disneyland">Disneyland</option>
                <option value="France">France</option>
            </select>
            </div>

            <div class="labels">
                <label for="answer">Kya apko merese prem hai?:</label>
                <select name="answer" id="answer">
                    <option value=""></option>
                    <option value="Yes">Yes</option>
                    <option value="bohotZyadaa">Bohot Zyada</option>
                    <option value="haddSeZyada">Hadd Se Zyada</option>
                    <option value="no">No</option>
                </select>
                </div>

            <div class="labels">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Ek password bana dijiye">
            </div>

            <div class="labels">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Same password vapas daliye">
            </div>

            <div class="labels">
                <a href="https://www.youtube.com/watch?v=2Vv-BfVoq4g">Click here for something dedicated to you!!!</a>
            </div>

            <div class="labels">
            <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
